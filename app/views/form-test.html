{% extends 'layout.html' %}





{% block beforeContent %}
{% endblock %}

{% block content %}
<form action="form-output" method="post">
        <fieldset class="nhsuk-fieldset">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="input-with-hint-text">
              <h2> What is your name?</h2>
            </label>
            <span class="nhsuk-hint" id="input-with-hint-text-hint">
              <p>Please provide your surname e.g. Summers</p>
              
            </span>
            <input class="nhsuk-input nhsuk-input--width-20" id="surname" name="surname" type="text" aria-describedby="surname" placeholder=" Please enter surname" value="{{ data['surname'] }}">
        
            <span class="nhsuk-hint" id="input-with-hint-text-hint">
                <p>Please provide your first name and any other given name e.g.  Barbara May</p>
                
              </span>
            <input class="nhsuk-input nhsuk-input--width-20" id="firstname" name="firstname" type="text" aria-describedby="firstname" value="{{data ['firstname']}}">
          </div>
        
    
        </fieldset>
        <button class="nhsuk-button">Continue</button>
</form>
{% endblock %}
